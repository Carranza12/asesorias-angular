<div class="container-form">
  <h2>Lista de Productos</h2>
  <ul id="listaProductos">
    @for (product of list; track $index) { @if (product) {
    <li class="producto">
      <span>{{ product.name }}</span>
      <span class="price">{{ product.price | currency }}</span>
    </li>
    } }
  </ul>
</div>
